<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emporium</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
    body{
        background-color: black;
        }
        </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>Emporium</h1>
            <p>Seja Bem-Vindo a melhor Loja de bebidas alcolicas do Brasil</p>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
              </ul>
    </div>
</header>
<main>
  <div class="container" id="banners-container">
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pexels-photo-2664149.webp" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption primary-bg-color">
            <h5>Precisando de vinhos?</h5>
            <p>Para você os vinhos mais suaves do nosso estoque.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/pexels-photo-3084603.webp" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption primary-bg-color">
            <h5>Linha Importada</h5>
            <p>Conheça os melhores relógios suiços, com pronta entrega.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
      
</main>
</body>
</html>
